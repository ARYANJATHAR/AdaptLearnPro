<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div id="quiz-content" class="max-w-2xl mx-auto">
            <!-- Quiz Header -->
            <div class="quiz-header text-white rounded-t-xl p-6 mb-6">
                <h1 class="text-2xl font-semibold mb-2" id="quiz-topic">Quiz Topic</h1>
                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <span id="difficulty-badge" class="difficulty-badge">Easy</span>
                    </div>
                    <button id="sound-toggle" class="sound-toggle">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <div class="progress-container mt-4">
                    <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                </div>
                <p id="progress-text" class="text-sm mt-2">Question 1 of 10</p>
            </div>

            <!-- Stats -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div class="grid grid-cols-3 gap-4">
                    <div class="text-center">
                        <p class="text-gray-600">Correct</p>
                        <p id="correct" class="text-2xl font-semibold text-green-500">0</p>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-600">Incorrect</p>
                        <p id="incorrect" class="text-2xl font-semibold text-red-500">0</p>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-600">Level</p>
                        <p id="difficulty-level" class="text-2xl font-semibold text-blue-500">1</p>
                    </div>
                </div>
            </div>

            <!-- Question Container -->
            <div id="question-container" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 id="question-text" class="text-xl font-medium text-gray-800 mb-4"></h2>
                <div id="options-container" class="space-y-3"></div>
            </div>

            <!-- Navigation -->
            <div id="navigation" class="flex justify-between items-center">
                <button id="next-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Next <i class="fas fa-arrow-right ml-1"></i>
                </button>
                <button id="restart-btn" class="text-gray-600 hover:text-gray-800 transition-colors">
                    <i class="fas fa-redo mr-1"></i> Restart
                </button>
            </div>

            <!-- Feedback Message -->
            <div id="feedback-message" class="feedback-message"></div>
        </div>

        <!-- Results -->
        <div id="results" class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8 hidden">
            <h2 class="text-3xl font-bold text-center mb-6">Quiz Results</h2>
            <div class="text-center mb-8">
                <div class="text-6xl font-bold mb-4" id="final-score">0/10</div>
                <div class="grid grid-cols-2 gap-4 max-w-sm mx-auto">
                    <div class="bg-green-100 p-4 rounded-lg">
                        <p class="text-green-600 font-semibold">Correct</p>
                        <p id="final-correct" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <div class="bg-red-100 p-4 rounded-lg">
                        <p class="text-red-600 font-semibold">Incorrect</p>
                        <p id="final-incorrect" class="text-2xl font-bold text-red-600">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Answer indicators will be inserted here -->
            
            <div class="flex justify-center gap-4 mt-8">
                <button id="final-restart-btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-redo mr-2"></i>Try Again
                </button>
                <button id="solutions-btn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-eye mr-2"></i>View Solutions
                </button>
            </div>
        </div>

        <!-- Solutions Container -->
        <div id="solutions-container" class="max-w-2xl mx-auto mt-8 hidden">
            <div id="solutions-list" class="space-y-6"></div>
        </div>

        <!-- Loading Container -->
        <div id="loading-container" class="max-w-2xl mx-auto text-center py-12 hidden">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-lg font-medium text-gray-700 mb-2">Generating your quiz...</p>
            <p class="text-sm text-gray-500">This may take a few moments</p>
            <div class="mt-4 bg-gray-200 rounded-full h-2 max-w-md mx-auto overflow-hidden">
                <div class="progress-loading-bar bg-blue-500 h-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <!-- Restart Modal -->
        <div id="restart-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg p-8 max-w-md mx-4">
                <h3 class="text-xl font-semibold mb-4">Restart Quiz?</h3>
                <p class="text-gray-600 mb-6">Are you sure you want to restart? Your current progress will be lost.</p>
                <div class="flex justify-end gap-4">
                    <button id="restart-cancel" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button id="restart-confirm" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas for confetti -->
    <canvas id="confetti-canvas" class="fixed inset-0 pointer-events-none" style="z-index: 1000;"></canvas>

    <script type="module" src="js/main/app.js"></script>
</body>
</html>
