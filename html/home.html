<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaptLearn Pro - Adaptive Quiz Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm py-3 px-4">
        <div class="container mx-auto max-w-6xl flex justify-between items-center">
            <h1 class="text-xl font-bold">AdaptLearnPro</h1>
            <a href="https://github.com/ARYANJATHAR/ai_quiz_app" target="_blank" class="flex items-center text-gray-700 hover:text-gray-900">
                <i class="fab fa-github mr-2"></i>
                <span>Star</span>
            </a>
        </div>
    </header>

    <main class="container mx-auto max-w-6xl px-4 py-8">
        <div class="text-center mb-16 mt-12">
            <h1 class="text-5xl md:text-6xl font-bold mb-6">Intelligent Quizzes<br>That Adapt To You</h1>
            
            <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
                Experience dynamic questions that adjust to your skill level.<br>
                Challenge yourself and learn faster.
            </p>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-8 mb-8">
                <div class="mb-6">
                    <label for="topic-input" class="block text-lg font-medium text-gray-700 mb-2">Enter Your Quiz Topic</label>
                    <input type="text" 
                        id="topic-input" 
                        placeholder="e.g. Quantum Physics, History of Rome, Python Programming" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    >
                </div>
                
                <div class="mb-6">
                    <label for="question-count" class="block text-lg font-medium text-gray-700 mb-2">Number of Questions</label>
                    <div class="flex items-center justify-center space-x-4">
                        <button class="question-count-btn bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg font-medium transition-colors" data-count="5">5</button>
                        <button class="question-count-btn bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg font-medium transition-colors selected" data-count="10">10</button>
                        <button class="question-count-btn bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg font-medium transition-colors" data-count="15">15</button>
                        <button class="question-count-btn bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg font-medium transition-colors" data-count="20">20</button>
                    </div>
                </div>

                <div class="text-center">
                    <button id="generate-quiz-btn" class="bg-gray-800 hover:bg-gray-900 text-white font-medium py-3 px-6 rounded-lg shadow-md flex items-center justify-center mx-auto transition duration-300">
                        <i class="fas fa-magic mr-2"></i>
                        <span>Generate Quiz</span>
                    </button>
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <p class="text-gray-500 mb-2">Or try our sample quiz</p>
                <a href="./index.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Go to sample quiz <i class="fas fa-arrow-right ml-1"></i></a>
            </div>
        </div>
    </main>

    <footer class="py-4 text-center text-gray-500 text-sm mt-auto">
        <p>Â© 2025 AdaptLearnPro | Interactive Skill Assessment</p>
    </footer>

    <script src="../js/main/home.js"></script>
</body>
</html>
