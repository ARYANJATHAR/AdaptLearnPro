<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaptLearn Pro - Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/results.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Fixed height header -->
    <nav class="bg-white shadow-sm py-3 px-4">
        <div class="container mx-auto max-w-7xl flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">AdaptLearnPro</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="https://github.com/ARYANJATHAR/ai_quiz_app" target="_blank" 
                   class="flex items-center text-gray-700 hover:text-gray-900 transition-colors">
                    <i class="fab fa-github mr-2"></i>
                    <span>Star</span>
                </a>
                <a href="./home.html" 
                   class="flex items-center text-indigo-600 hover:text-indigo-800 transition-colors">
                    <i class="fas fa-plus mr-2"></i>
                    <span>New Quiz</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main content with flex-grow to take remaining space -->
    <main class="flex-grow flex items-center justify-center py-4">
        <div class="container mx-auto max-w-7xl px-4">
            <div class="bg-white shadow-md rounded-lg p-6 mx-auto max-w-5xl">
                <!-- Results Header - Reduced vertical spacing -->
                <div class="text-center mb-4">
                    <div class="flex justify-center text-5xl font-bold mb-2">
                        <span class="text-black">10</span>
                        <span class="text-gray-400">/10</span>
                    </div>
                    
                    <p class="text-gray-700 mb-3">
                        Great job! You answered <span class="font-medium">10</span> out of <span class="font-medium">10</span> 
                        questions correctly — that's <span class="font-medium">100%</span> accuracy!
                    </p>
                    
                    <!-- Question Status Indicators -->
                    <div id="question-indicators" class="flex flex-wrap justify-center gap-2 mb-3">
                        <!-- Indicators will be dynamically inserted here by results.js -->
                    </div>
                </div>
                
                <!-- Stats and Topics - Optimized grid layout -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Stats Section -->
                    <div>
                        <h2 class="text-lg text-gray-700 font-medium mb-3">Stats:</h2>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <div class="text-center">
                                    <div class="text-sm text-gray-500 mb-1">Time taken</div>
                                    <div class="text-3xl font-bold">13m</div>
                                </div>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <div class="text-center">
                                    <div class="text-sm text-gray-500 mb-1">Fastest</div>
                                    <div class="text-3xl font-bold">7s</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Topics Section -->
                    <div>
                        <h2 class="text-lg text-gray-700 font-medium mb-3">Topics to work on:</h2>
                        <div id="topics-container" class="space-y-2">
                            <!-- Topics will be dynamically inserted here by results.js -->
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex flex-wrap justify-center gap-4 mt-4">
                    <button class="bg-indigo-600 text-white py-2 px-5 rounded-lg hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-redo mr-2"></i>
                        Retry Quiz
                    </button>
                    <button class="border border-indigo-600 text-indigo-600 py-2 px-5 rounded-lg hover:bg-indigo-50 transition-colors">
                        <i class="fas fa-plus mr-2"></i>
                        New Quiz
                    </button>
                </div>
                
                <!-- Powered By -->
                <div class="text-center text-gray-500 text-sm mt-4">
                    <p>Powered by <span class="font-medium">AdaptLearnPro</span></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Fixed height footer -->
    <footer class="text-center text-gray-500 text-sm py-3">
        <p>© 2025 AdaptLearn Pro | Interactive Skill Assessment</p>
    </footer>
    
    <!-- Scripts -->
    <script src="../js/main/results.js"></script>
</body>
</html>
